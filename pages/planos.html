<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Bellatrix - Destinos</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../assets/images/icone.png" type="image/x-icon">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Estilização padrão da página -->
        <link rel="stylesheet" href="../index.css">
        
        <!-- Estilização de destinos -->
        <link rel="stylesheet" href="../styles/planos.css" type="text/css">

        <!-- Estilização boostrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        >

        <!-- Estilização ícones bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
        >
    </head>

    <body>
        <div>
            <!-- conteúdo principal -->
            <div>
                <i class="bi bi-arrow-up-left-square" onclick="openForm()" id="openForm"></i>
            </div>

            <!-- modal -->
            <div>
                <div class="" id="formContainer" onblur="closeForm()">
                    <div id="conteudo">
                        <i class="bi bi-x-lg" onclick="closeForm()" id="closeForm"></i>
                        <div id="info">
                            <div id="planeta"></div>
                            <div id="planetaInfo"></div>
                        </div>
                        
                        <form id="form">
                            <p>Crie sua conta</p>
                            <div class="input-group" id="nomeCompleto">
                                <span class="input-group-text textoForm">Nome e Sobrenome</span>
                                <input
                                    class="form-control"
                                    id="nome"
                                    type="text"
                                    placeholder="Nome"
                                    required>
                                </input>
                            
                                <input
                                    class="form-control"
                                    id="sobreNome"
                                    type="text"
                                    placeholder="Sobre nome"
                                    required>
                                </input>
                            </div>
                            
                            <div class="align input-group mt-1">
                                <span class="input-group-text form-control textoForm">Nome de usuário</span>
                                <input
                                    class="form-control tamanhoLimite"
                                    id="usuario"
                                    type="text"
                                    placeholder="De 3 a 20 caractéres"
                                    required>
                                </input>
                            </div>
                            
                            <div class="align input-group mt-1">
                                <span class="input-group-text form-control textoForm">@ E-mail</span>
                                <input
                                    class="form-control tamanhoLimite"
                                    id="e-mail"
                                    type="text"
                                    placeholder="placeholder@test.jl"
                                    required>
                                </input>
                            </div>
                            
                            <div class="align input-group mt-1">
                                <span class="input-group-text form-control textoForm">Senha</span>
                                <input
                                    class="form-control tamanhoLimite"
                                    id="senha"
                                    type="password"
                                    placeholder="De 6 a 16 caractéres"
                                    required>
                                </input>
                            </div>
                            
                            <div class="align input-group mt-1">
                                <span class="input-group-text form-control textoForm">Data de nascimento</span>
                                <input
                                    class="form-control tamanhoLimite"
                                    id="data"
                                    type="date"
                                    required>
                                </input>
                            </div>
                            
                            <div class="checkBox form-check mt-1">
                                <input class="form-check-input" id="termos" type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Aceito todos os termos de serviço
                                </label>
                            </div>
                            
                            <div class="checkBox form-check mt-1">
                                <input class="form-check-input" id="novidades" type="checkbox" value="">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Desejo receber novidades
                                </label>
                            </div>
                            
                            <button
                                class="tamanhoLimite mt-2 btn btn-outline-light"
                                id="enviar"
                                onclick="formDone"
                            >
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script de destinos -->
        <script src="../scripts/planos.js"></script>
        
        <!-- Scripts bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous">
        </script>
        
        <!-- Script padrão da página -->
        <script src="../scripts/header.js"></script>
    </body>
</html>
