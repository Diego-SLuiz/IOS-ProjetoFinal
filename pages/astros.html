<!DOCTYPE html>

<html lang="pt-br">

<head>
    <!-- Configurações da página -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellatrix - Astros</title>

    <!-- Estilização principal da página -->
    <link rel="stylesheet" href="../styles/astros.css">
    <link rel="stylesheet" href="../index.css">

    <!-- Estilização boostrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
    >
</head>

<body>
    <main>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="astro-container carousel-item active">
                    <div id="earth" class="astro"></div>
                </div>

                <div class="astro-container carousel-item">
                    <div id="mars" class="astro"></div>
                </div>

                <div class="astro-container carousel-item">
                    <div id="moon" class="astro"></div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>

    <!-- Scripts bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
    </script>

    <!-- Importando scripts da página atual -->
    <script src="../scripts/astros.js"></script>

    <!-- Incluir o header principal na página atual -->
    <script src="../scripts/header.js"></script>
</body>

</html>
